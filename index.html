    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <main class="main row">
      <h1 class="section_title">Desserts</h1>
      <section class="menu sm-12 md-1-7 lg-2-7">
        <article class="menu_card">
          <div class="card_image-wrapper">
            <img
              class="card_image"
              src="assets/images/image-waffle-desktop.jpg"
              alt=""
            />
            <button class="btn-add" id="btn_add">
              <img
                class="btn_icon"
                src="assets/images/icon-add-to-cart.svg"
                alt=""
              />
              Add to Cart
            </button>
          </div>
          <p class="card_product-description">Waffle</p>
          <p class="card_product-name">Waffle with Berries</p>
          <p class="card_product-price">$6.50</p>
        </article>
        <article class="menu_card">
          <div class="card_image-wrapper">
            <img
              class="card_image"
              src="assets/images/image-waffle-desktop.jpg"
              alt=""
            />
            <button class="btn-add" id="btn_add">
              <img
                class="btn_icon"
                src="assets/images/icon-add-to-cart.svg"
                alt=""
              />
              Add to Cart
            </button>
          </div>
          <p class="card_product-description">Waffle</p>
          <p class="card_product-name">Waffle with Berries</p>
          <p class="card_product-price">$6.50</p>
        </article>
        <article class="menu_card">
          <div class="card_image-wrapper">
            <img
              class="card_image"
              src="assets/images/image-waffle-desktop.jpg"
              alt=""
            />
            <button class="btn-add" id="btn_add">
              <img
                class="btn_icon"
                src="assets/images/icon-add-to-cart.svg"
                alt=""
              />
              Add to Cart
            </button>
          </div>
          <p class="card_product-description">Waffle</p>
          <p class="card_product-name">Waffle with Berries</p>
          <p class="card_product-price">$6.50</p>
        </article>
      </section>

      <section class="cart sm-12 md-8-13 lg-8-12">
        <h2 class="cart_title">Your Cart (<span id="cart_itens"></span>)</h2>
        <div class="cart_product-list">
          <article class="cart_product">
            <div class="cart_product_info-wrapper">
              <p class="cart_product-name">Produto teste</p>
              <div class="cart_product-info">
                <span class="cart_product-quantity" id="cart_product-quantity"
                  >2x</span
                >
                <span class="cart_product-indValue" id="cart_product-indValue"
                  >@$2</span
                >
                <span
                  class="cart_product-totalValue"
                  id="cart_product-totalValue"
                  >$2</span
                >
              </div>
            </div>
            <div class="removeItem_icon">
              <img
              src="assets/images/icon-remove-item.svg"
              alt=""
              class="removeItem_icon"
              id="removeItem"
            />
            </div>
            
          </article>
        </div>
        <div class="cart_total-label">
          <p class="cart_total-text">Order Total</p>
          <span class="cart_total-price" id="cart_total-price">$46.50</span>
        </div>
        <p class="cart_notice">
          <img
            src="assets/images/icon-carbon-neutral.svg"
            alt=""
            class="cart_notice-icon"
          />
          This is a <span class="highlight">carbon-neutral</span> delivery
        </p>
        <button class="btn_confirm" id="btn_confirmOrder">Confirm Order</button>
      </section>
    </main>
